<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3.2.20"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.22.0/axios.js"></script>
</head>
<body>

    {% verbatim %}
    <div class="container pt-5" id="books_app">
        <div class="btn btn-success btn-lg" v-for="book in books" :key="index">
            Name: {{ book.name }}
            <br>
            Price: {{ book.price }}
        </div>
    </div>
    {% endverbatim %}

    <script src="/static/app.js"></script>
</body>
</html>
